<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="title">
        <span>TIC</span>
        <span class="tac">-TAC-</span>
        <span class="toe">TOE</span>
    </div>
    <div class="game-board">
        <div class="inactive-cell" id="00"></div>
        <div class="inactive-cell" id="01"></div>
        <div class="inactive-cell" id="02"></div>
        <div class="inactive-cell" id="10"></div>
        <div class="inactive-cell" id="11"></div>
        <div class="inactive-cell" id="12"></div>
        <div class="inactive-cell" id="20"></div>
        <div class="inactive-cell" id="21"></div>
        <div class="inactive-cell" id="22"></div>
    </div>
    <div class="inputs">
        <form>
            <div>
                <label for="player-1">P1 Name:</label>
                <input type="text" id="player-1">
            </div>
            <div>
                <label for="player-2">P2 Name:</label>
                <input type="text" id="player-2">
            </div>
        </form>
    </div>
    <button id="start-game">START</button>
</body>
</html>
