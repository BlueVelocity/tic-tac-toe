<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="title">
        <span>TIC</span>
        <span class="tac">-TAC-</span>
        <span class="toe">TOE</span>
    </div>
    <div class="game-board">
        <div class="cell" id="00"><span>X</span></div>
        <div class="cell" id="01"><span>O</span></div>
        <div class="cell" id="02"></div>
        <div class="cell" id="10"></div>
        <div class="cell" id="11"></div>
        <div class="cell" id="12"></div>
        <div class="cell" id="20"></div>
        <div class="cell" id="21"></div>
        <div class="cell" id="22"></div>
    </div>
</body>
</html>
